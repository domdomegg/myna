---
wrapper: "p-4 grid max-w-xs mx-auto"
forms: true
weight: 1
---
<div class="relative z-0 flex w-full -space-x-px">
  <div class="relative w-full">
    <svg class="absolute inset-y-0 left-0 w-8 h-full pl-2.5 pointer-events-none stroke-gray-400" viewBox="0 0 256 256"
      aria-hidden="true">
      <circle cx="116" cy="116" r="84" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16">
      </circle>
      <line x1="175.4" y1="175.4" x2="224" y2="224" fill="none" stroke-linecap="round" stroke-linejoin="round"
        stroke-width="16"></line>
    </svg>
    <label for="search-button" class="sr-only">Search Tasks</label>
    <input id="search-button" type="search" placeholder="Search tasks..."
      class="block w-full pl-10 text-sm transition border-gray-200 rounded-l-md focus:border-blue-600 focus:ring-blue-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:opacity-75">
  </div>
  <button type="submit"
    class="inline-flex items-center justify-center w-auto px-3 py-2 space-x-1 text-sm font-medium text-gray-800 transition bg-white border border-gray-200 rounded-r appearance-none cursor-pointer select-none focus:outline-none focus:ring-2 hover:bg-gray-100 hover:border-gray-300 focus:border-gray-300 focus:ring-gray-300 focus:z-10">
    Search
  </button>
</div>
