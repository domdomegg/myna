---
wrapper: "p-4 grid place-items-center"
forms: true
---
<div class="flex flex-col max-w-xs space-y-1.5" role="radiogroup">
  <div class="inline-flex items-center space-x-1.5">
    <input id="error-1" type="radio" name="deal-2"
      class="text-blue-600 transition border-gray-300 rounded-full cursor-pointer focus:border-blue-600 focus:ring-blue-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:opacity-75">
    <label for="error-1" class="text-sm text-gray-500 truncate cursor-pointer">I accept the deal</label>
  </div>
  <div class="inline-flex items-center space-x-1.5">
    <input id="error-2" type="radio" name="deal-2" checked
      class="text-blue-600 transition border-gray-300 rounded-full cursor-pointer focus:border-blue-600 focus:ring-blue-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:opacity-75">
    <label for="error-2" class="text-sm text-gray-500 truncate cursor-pointer">I don't accept the deal</label>
  </div>
  <p class="pt-1 text-xs text-red-600">You have to accept to continue</p>
</div>
