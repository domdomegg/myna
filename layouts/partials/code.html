<div class="mb-10" x-data="{ open: false }">
  <div class="flex items-center justify-between mb-2">
    <p class="font-medium text-gray-800 font-alegreya">{{ .File.TranslationBaseName | humanize | title }}</p>
    <div class="flex space-x-0.5">
      <button class="p-1 text-xs font-medium rounded appearance-none select-none" x-on:click="open = ! open"
        :class="!open ? 'text-gray-600 hover:bg-gray-200' : 'text-white bg-amber-600 hover:bg-amber-700'">
        Show Code
      </button>
    </div>
  </div>
  <div class="w-full overflow-hidden border rounded {{ .Params.wrapper }}" x-show="!open">
    {{ .Content }}
  </div>

  <div class="relative prose prose-pre:max-h-[20rem] max-w-none prose-pre:my-0" x-show="open" x-cloak>
    {{ highlight .Content "html" "style=dracula" }}
  </div>
</div>
